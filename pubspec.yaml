name: weather_app
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.6.1

dependencies:
  flutter:
    sdk: flutter
#packages-------------------------------------------
  cupertino_icons: ^1.0.8
  geolocator: ^13.0.3
  geocoding: ^3.0.0
  lottie: ^3.3.1
  dio: ^5.8.0+1
  flutter_spinkit: ^5.2.1
  intl: ^0.18.0
  hugeicons: ^0.0.7
  url_launcher: ^6.3.1
  
#dev dep-------------------------------------------
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true
  #assets-------------------------------------------
  assets:
    - assets/images/
    - assets/fonts/
  #fonts -------------------------------------------
  fonts:
    - family: ARLRDBD
      fonts:
        - asset: assets/fonts/ARLRDBD.TTF
